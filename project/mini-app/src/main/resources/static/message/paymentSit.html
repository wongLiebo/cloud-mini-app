<script type="text/javascript">

    function getElementsByClassName(className, root, tagName) {    //root：父节点，tagName：该节点的标签名。 这两个参数均可有可无
        if (root) {
            root = typeof root == "string" ? document.getElementById(root) : root;
        } else {
            root = document.body;
        }
        tagName = tagName || "*";
        if (document.getElementsByClassName) {                    //如果浏览器支持getElementsByClassName，就直接的用
            return root.getElementsByClassName(className);
        } else {
            var tag = root.getElementsByTagName(tagName);    //获取指定元素
            var tagAll = [];                                    //用于存储符合条件的元素
            for (var i = 0; i < tag.length; i++) {                //遍历获得的元素
                for (var j = 0, n = tag[i].className.split(' '); j < n.length; j++) {    //遍历此元素中所有class的值，如果包含指定的类名，就赋值给tagnameAll
                    if (n[j] == className) {
                        tagAll.push(tag[i]);
                        break;
                    }
                }
            }
            return tagAll;
        }
    }

    function selectProvider(obj) {
        var providers = getElementsByClassName("providerD");
        var provider = obj.getAttribute("providerName");
        document.getElementsByName("provider")[0].value = provider;
        for (var i = 0; i < providers.length; i++) {
            if (providers[i].getAttribute("providerName") == provider) {
                providers[i].style.backgroundColor = "#f1f1f1";
                providers[i].children[2].style.display = "";
            } else {
                providers[i].style.backgroundColor = "";
                providers[i].children[2].style.display = "none";
            }
        }
    }


    function hideLoading() {
        var doc = window.parent.document
        var ele;
        if (!doc.getElementsByClassName) {
            ele =getElementsByClassName("blockUI")
        }else{
            ele=doc.getElementsByClassName("blockUI")
        }
        for (var i = 0; i < ele.length; i++) {
            ele[i].style.display = "none";
        }
        var imgLoadings;
        if (!doc.getElementsByClassName) {
            imgLoadings =getElementsByClassName("ico_loading32")
        }else{
            imgLoadings=doc.getElementsByClassName("ico_loading32")
        }
        for (var i = 0; i < imgLoadings.length; i++) {
            imgLoadings[i].style.display = "none";
        }
    }
    hideLoading();

    function btnSubmit() {
        var form = document.getElementById("paymentFrom");
        form.submit();
    }
</script>
